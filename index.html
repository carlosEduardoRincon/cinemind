<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CineMind</title>
</head>
<body>
    <header>
        <div class="header-items">
            <ul>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Colaborativa</a></li>
                <li><a href="#">Híbrida</a></li>
            </ul>
        </div>
        <div class="header-title">
            <h1><a>CineMind</a></h1>
        </div>
    </header>
    
    <main>
        <div class="main-text-introdution">
            <h3>Insira suas preferências:</h3>            
        </div>
        <div class="main-recommendation-form">
            <form id="recommendationForm">
                <table>
                    <tr>
                        <td>
                            <label>Gênero:</label>
                        </td>
                        <td>
                            <select name="generos" form="recommendationForm" required="required">
                                <option value="acao">Ação</option>
                                <option value="romance">Romance</option>
                                <option value="suspense">Suspense</option>
                                <option value="terror">Terror</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Atores:</label>
                        </td>
                        <td>
                            <select name="atores" form="recommendationForm" required="required">
                                <option value="ator1">Ator 1</option>
                                <option value="ator2">Ator 2</option>
                                <option value="ator3">Ator 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Diretor:</label>
                        </td>
                        <td>
                            <select name="diretores" form="recommendationForm" required="required">
                                <option value="director1">Diretor 1</option>
                                <option value="director2">Diretor 2</option>
                                <option value="director3">Diretor 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Keyword:</label>
                        </td>
                        <td>
                            <select name="keywords" form="recommendationForm" required="required">
                                <option value="amor">Amor</option>
                                <option value="religião">Religião</option>
                                <option value="casa">Casa</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Produtora:</label>
                        </td>
                        <td>
                            <select name="produtora" form="recommendationForm" required="required">
                                <option value="produtora1">Produtora 1</option>
                                <option value="produtora2">Produtora 2</option>
                                <option value="produtora3">Produtora 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Adulto:</label>
                        </td>
                        <td class="boolean-adult-radio">
                            <input type="radio" name="adulto" id="sim" value="Sim">
                            <label for="sim">Sim</label>
                            <input type="radio" name="adulto" id="nao" value="Não" checked>
                            <label for="nao">Não</label>
                        </td>
                        </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Enviar</button>
                        </td>
                    </tr>
                </table>
                
                
            </form>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
